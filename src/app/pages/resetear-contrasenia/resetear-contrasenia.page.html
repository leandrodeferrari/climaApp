<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Reestablecer contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <form [formGroup]="formularioResetearContrasenia" (ngSubmit)="resetearContrasenia($event)">
      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-input formControlName="email" label="Ingrese su email" labelPlacement="stacked" type="email" placeholder="email@ejemplo.com"
                required></ion-input>
              <ion-icon name="person"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-button expand="block" type="submit">Mandar email</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="home-link">
            <p>¿Querés volver a la página de Login? <a [routerLink]="['/login']">Inicia sesión</a></p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
