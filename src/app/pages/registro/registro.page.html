<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">¡Bienvenido!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <form [formGroup]="formularioRegistro" (ngSubmit)="registrar($event)">
      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-input formControlName="email" label="Ingrese un email" labelPlacement="stacked" type="email" placeholder="email@ejemplo.com"
                required></ion-input>
              <ion-icon name="person"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-input formControlName="contrasenia" label="Ingrese una contraseña" labelPlacement="stacked" type="password"
                placeholder="Mínimo 8 carácteres" required></ion-input>
              <ion-icon name="lock-closed"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-button expand="block" type="submit">Registrarse</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="login-link">
            <p>¿Ya tenes una cuenta? <a [routerLink]="['/login']">Inicia sesión</a></p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
